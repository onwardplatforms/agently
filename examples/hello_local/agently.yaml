version: "1"

agents:
  - name: "Hello Agent"
    description: "A simple agent that demonstrates plugin usage"
    system_prompt: >
      You are a friendly assistant that helps with greetings.
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.5
    plugins:
      - source: "local"
        type: "agently"
        path: "./plugins/hello"
        variables:
          default_name: "Friend"
