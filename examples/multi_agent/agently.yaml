version: "1"
env:
  OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }} 

agents:
  - id: researcher2
    name: Research Agent
    description: Specializes in finding and analyzing information
    model:
      provider: openai
      model: gpt-4o
      temperature: 0.2
    system_prompt: |
      You are a research assistant with expertise in finding and analyzing information.
      Focus on providing comprehensive, accurate information with proper citations.
      When you don't know something, be transparent about the limits of your knowledge.
    features:
      deep_reasoning: true
    plugins:
      - source: local
        type: agently
        path: ../hello_local/plugins/hello
        variables:
          default_name: Researcher

  - id: "coder"
    name: "Coding Agent"
    description: "Specializes in writing and debugging code"
    system_prompt: >
      You are a coding assistant with expertise in software development.
      Provide clean, well-commented code with explanations of your approach.
      Focus on best practices, readability, and efficiency in your solutions.
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.3
    features:
      deep_reasoning: false
    plugins:
      - source: "local"
        type: "sk"
        path: "../coder_agent/plugins/coder"

  - id: "creative"
    name: "Creative Agent"
    description: "Specializes in creative writing and idea generation"
    system_prompt: >
      You are a creative assistant with expertise in writing, storytelling, and idea generation.
      Think outside the box and offer imaginative suggestions and content.
      Help users develop creative concepts and provide unique perspectives.
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.7
    plugins:
      - source: "local"
        type: "agently"
        path: "../hello_local/plugins/hello"
        variables:
          default_name: "Creative"

  - id: "devops"
    name: "DevOps Agent"
    description: "Specializes in deployment, infrastructure, and operations"
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.3
    plugins:
      - source: "local"
        type: "agently"
        path: "../hello_local/plugins/hello"
        variables:
          default_name: "DevOps"

  - id: "mcp-agent"
    name: "MCP Example Agent"
    description: "Demonstrates using an MCP plugin"
    system_prompt: >
      You are an assistant that can run commands through the MCP plugin.
      Demonstrate how to use the hello-goodbye MCP server to greet users.
    model:
      provider: "openai"
      model: "gpt-4o"
      temperature: 0.5
    plugins:
      - source: "github"
        url: "modelcontextprotocol/servers"
        type: "mcp"
        version: "2025.4.8"
        command: "uvx"
        args: ["mcp-server-git", "--repository", "/Users/justinoconnor/Code/onward/agently"] 
      - source: "local"
        type: "agently"
        path: "../hello_local/plugins/hello"
        variables:
          default_name: "DevOps"
